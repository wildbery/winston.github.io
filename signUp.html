<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>놀이터</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="banner">
      <a class="ban_a" href="explain.html">놀이터</a>
    </h1>
    <nav>
      <ul>
        <li class="mob nav">
          <span class="material-symbols-outlined"> menu </span>
        </li>
        <!--프로필 수정, 회원가입, 로그인 구현-->
        <li class="nav">
          <a href="editProfile.html" class="nav_a"
            ><img
              class="svg"
              src="./assets/person_FILL1_wght400_GRAD0_opsz48.svg"
              alt="홈"
              width="22.5px"
              height="22.5px"
          /></a>
        </li>
        <li class="nav">
          <a href="signUp.html" class="nav_a"
            ><img
              class="svg"
              src="./assets/switch_account_FILL1_wght400_GRAD0_opsz48.svg"
              alt="홈"
              width="22.5px"
              height="22.5px"
          /></a>
        </li>
        <li class="nav">
          <a href="signIn.html" class="nav_a"
            ><img
              class="svg"
              src="./assets/login_FILL1_wght400_GRAD0_opsz48.svg"
              alt="홈"
              width="22.5px"
              height="22.5px"
          /></a>
        </li>
        <li class="nav">
          <a href="index.html" class="nav_a"
            ><img
              class="svg"
              src="./assets/home_FILL1_wght400_GRAD0_opsz48.svg"
              alt="홈"
              width="22.5px"
              height="22.5px"
          /></a>
        </li>
        <li class="nav"><img alt="프로필 사진" /></li>
      </ul>
    </nav>
    <div class="wrapper pdiv">
      <div class="email pdiv"><h1>회원가입</h1></div>
      <div class="email pdiv">
        <input
          id="email"
          type="text"
          size="50"
          placeholder="이메일을 입력해주세요"
        />
        <div id="emailError" class="error"></div>
      </div>
      <div class="name pdiv">
        <input
          type="text"
          id="name"
          size="50"
          placeholder="이름을 입력해주세요"
        />
        <div id="nameError" class="error"></div>
      </div>
      <div class="password pdiv">
        <input
          type="password"
          id="password"
          size="50"
          placeholder="비밀번호를 입력해주세요"
        />
        <div id="passwordError" class="error"></div>
      </div>
      <div class="passwordCheck pdiv">
        <input
          type="password"
          id="passwordCheck"
          size="50"
          placeholder="비밀번호를 다시 입력해주세요"
        />
        <div id="passwordCheckError" class="error"></div>
      </div>
      <div class="class">
        <input size="7" type="text" id="phone1" maxlength="3" class="pdiv" />
        -
        <input size="14" type="text" id="phone2" maxlength="4" class="pdiv" /> -
        <input size="14" type="text" id="phone2" maxlength="4" class="pdiv" />
      </div>
      <div class="auth">
        <div id="authNumber">00000</div>
        <button disabled id="sendMessage " onclick="getToken()">
          인증번호 전송
        </button>
      </div>
      <div class="timer">
        <div id="timerLimit">3:00</div>
        <button disabled id="completion" onclick="checkCompletion()">
          인증번호 확인
        </button>
      </div>
      <div class="area">
        <select id="area">
          <option selected disabled>지역을 선택하세요</option>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
          <option>강원</option>
          <option>충북</option>
          <option>충남</option>
          <option>세종</option>
          <option>대전</option>
          <option>경북</option>
          <option>경남</option>
          <option>대구</option>
          <option>울산</option>
          <option>부산</option>
          <option>제주</option>
          <option>(한국 제외)동아시아</option>
          <option>동남아시아</option>
          <option>남아시아</option>
          <option>북아시아(시베리아)</option>
          <option>중앙아시아</option>
          <option>서아시아(중동)</option>
          <option>동유럽</option>
          <option>중유럽</option>
          <option>북유럽</option>
          <option>서유럽</option>
          <option>남유럽</option>
          <option>아프리카</option>
          <option>북미</option>
          <option>남미</option>
          <option>오세아니아</option>
          <option>이세상 사람이 아님</option>
        </select>
        <div id="areaError" class="error"></div>
      </div>
      <div class="gender">
        <input type="radio" id="genderMan" name="gender" />남성
        <input type="radio" id="genderWoman" name="gender" />여성
        <input type="radio" id="genderWoman" name="gender" />모름
      </div>
      <div class="line">
        <hr />
      </div>
      <div class="signUp">
        <button id="signUpButton" disabled onclick="signUpCheck()">
          가입하기
        </button>
      </div>
    </div>
  </body>
</html>
